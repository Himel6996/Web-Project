<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="signin">
        <fieldset>
            <legend>Sign Up</legend>

            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required><br>
            <br>

            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Your last Name" required><br>
            <br>

            <label for="birth-date">Date of Birth: </label>
            <input type="date" id="birth-date" name="birth-date" required><br>
            <br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="genderM" value="Male">
            <label for="genderM">Male</label>
            <input type="radio" name="gender" id="genderF" value="Femail">
            <label for="genderF">Femail</label><br>
            <br>
            
            <label for="mobile">Phone Number: </label>
            <input type="number" id="mobile" name="mobile" placeholder="Enter Your Mobile Number" required><br>
            <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>
            <br>

            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass" placeholder="Strong Password" required><br>
            <br>

            <label for="conpass">Confirm Password: </label>
            <input type="password" id="conpass" name="conpass" placeholder="Confirm Your Password" required><br>
            <br>
            <input type="submit" value="Sign up" id="button">

        </fieldset>
    </form>
    <script src="validation.js"></script>
</body>
</html>
